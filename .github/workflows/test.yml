name: "Tests: E2E"
on:
  workflow_dispatch:
     inputs:
      notify:
        description: Post the results to webex
        required: true
        default: true
        type: boolean
      retry:
        description: Rerun required for failed test cases in the first try
        required: true
        default: true
        type: boolean
      environment:
        description: Test Application Environment
        required: true
        default: ci
        type: string
  push:
    branches: 
      - dev
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
env:
  GITHUB_PR_NUMBER: ${{github.event.pull_request.number}}
jobs:
  e2erun:  
    name: Run end-to-end tests
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.36.0-jammy
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
      - name: Install dependencies
        run: yarn
      - name: Run tests
        run: |
          command=("yarn test")
          retry=${{inputs.retry}}
          if [ "$retry" = true ] ; then
            command += ("--retries=2")
          fi
          echo $retry
          echo "${command[@]}"
          HOME=/root "${command[@]}"
         
